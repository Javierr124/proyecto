<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proceso de Compra</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Proceso de Compra</h1>
    <form id="purchaseForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required><br>
      
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required><br>
      
      <label for="tarjeta">Tarjeta de Crédito/Debito:</label>
      <input type="text" id="tarjeta" pattern="[0-9]{13,16}" required placeholder="Número de tarjeta (13-16 dígitos)"><br>
      
      <label for="expiracion">Fecha de Expiración:</label>
      <input type="text" id="expiracion" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required placeholder="MM/YY"><br>
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" pattern="[0-9]{3,4}" required placeholder="CVV (3-4 dígitos)"><br>
      
      <button type="submit">Comprar</button>
    </form>
  </div>

  <div class="resultado" id="resultado">
    <!-- Aquí se mostrará el mensaje de compra exitosa -->
  </div>

  <script src="script.js"></script>
</body>
</html>
